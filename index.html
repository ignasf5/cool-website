<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Interactive Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Cool Website</h1>
        <div class="slider">
            <input type="range" min="1" max="100" value="50" id="slider">
        </div>
        <div class="content">
            <button id="changeColorBtn">Change Color</button>
            <button id="swapTextBtn">Swap Text</button>
            <p id="text">This is some text that will be swapped.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
